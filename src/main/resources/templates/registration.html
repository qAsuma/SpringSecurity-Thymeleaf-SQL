<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
</head>
<body>


<form th:action="@{/registration}" method="post" th:object="${userEntity}" >
    <h2>enter name</h2>
    <input th:field="*{name}" type="text" name = "name" id="name">
    <br/>
    <h2>enter email</h2>
    <input th:field="*{email}" type="text" name = "email" id="email">
    <br/>
    <h2>enter password</h2>
    <input th:field="*{password}" type="password" name = "password" id="password">
    <br/>
    <br/>
    <button type="submit">Create</button>
</form>


</body>
</html>
